apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: pin-grant
  annotations:
    konghq.com/plugins: request-transformer-pin-grant, upstream-jwt, custom-oauth2, custom-response-transformer
    konghq.com/strip-path: "true"
    kubernetes.io/ingress.class: "kong"
spec:
  rules:
  - http:
      paths:
      - backend:
          serviceName: localization
          servicePort: 8080
        path: /v1/pin/grant
